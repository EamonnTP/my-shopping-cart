receivers:
  otlp:
    protocols:
      grpc:
        endpoint: '127.0.0.1:55680'
processors:
  batch: null
  queued_retry: null
exporters:
  elastic:
    apm_server_url: 'http://localhost:8200'
    secret_token: 'my_secret_token'
  logging:
    loglevel: info
  jaeger:
    endpoint: 'localhost:14250'
    insecure: true
  prometheus:
    endpoint: '0.0.0.0:9090'
    namespace: my-shopping-cart
service:
  pipelines:
    metrics:
      receivers:
        - otlp
      exporters:
        - logging
#        - prometheus
    traces:
      receivers:
        - otlp
      processors:
        - batch
      exporters:
        - elastic
#        - jaeger
        - logging
